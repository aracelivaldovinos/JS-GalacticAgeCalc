<!DOCTYPE html>
<html lang="en">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Super Galactic Age Calculator</h1>
  </div>
  
  <div class="row">
    <div id="mercury-box">
      <div class="col-3">
        <img id="mercury" src="https://cdn.mos.cms.futurecdn.net/uZsuddrgZ9ewjCK3kxpmAc-1024-80.jpg.webp" alt="mercury" width="200" height="auto">
        <p>Enter your age:</p>
        <input type="text" class="form-control" id="mercury-age">
        <button type="button" id="mercuryBtn">Enter</button>
      </div>
    </div>
    <div id="venus-box">
      <div class="col-3">
        <img id="venus" src="https://media.nature.com/lw800/magazine-assets/d41586-020-02785-5/d41586-020-02785-5_18436254.jpg" alt="venus" width="270" height="auto">
        <p>Enter your age:</p>
        <input type="text" class="form-control" id="venus-age">
        <button type="button" id="venusBtn">Enter</button>
      </div>
    </div>
    <div id="mars-box">
      <div class="col-3">
        <img id="mars" src="https://static.independent.co.uk/2020/10/05/15/mars%20full%20bright.jpg?width=990&auto=webp&quality=75" alt="mars" width="270" height="auto">
        <p>Enter your age:</p>
        <input type="text" class="form-control" id="venus-age">
        <button type="button" id="marsBtn">Enter</button>
      </div>
      <div id="jupiter-box">
        <div class="col-4">
          <img id="jupiter" src="https://cdn.mos.cms.futurecdn.net/iEv6pmS4gfbefs5JbwHWiJ-1024-80.png.webp" alt="jupiter" width="270" height="auto">
          <p>Enter your age:</p>
          <input type="text" class="form-control" id="venus-age">
          <button type="button" id="jupiterBtn">Enter</button>
        </div>
    </div>

    
</body>
</html>
